# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ vars.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ vars.SOLUTION_PATH }}

    - name: Build
      run: dotnet build ${{ vars.SOLUTION_PATH }} --configuration ${{ vars.DOTNET_CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test ${{ vars.SOLUTION_PATH }} --configuration ${{ vars.DOTNET_CONFIGURATION }} --no-build --verbosity normal
